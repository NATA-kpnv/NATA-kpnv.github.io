    <style>
        body {

            background-color: #ffebf0;
            color: #880e4f;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
            color: #d81b60;

        p {

        .envelope {

            width: 350px;

            background-color: #d81b60;
            border-radius: 10px 10px 40px 40px;
            display: flex;

        .envelope.open {

            transform: rotate(0deg);
        }
        .message {

            width: 300px;
            height: auto;
            background: #fff0f5;

            padding: 20px;
            border-radius: 5px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(80px);
            transition: all 0.5s ease-in-out;
            z-index: 3;
        }
        .envelope.open .message {
            opacity: 1;
            transform: translateY(-80px);
            color: black;
            font-size: 24px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            margin-top: 30px;
            font-size: 22px;
            color: #d81b60;
            font-weight: bold;
        }
        @keyframes floatHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-800px); opacity: 0; }
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
            animation: floatHearts 5s linear infinite;
        }
    </style>
</head>
<body>

    <div class="envelope" onclick="openEnvelope()">

    </div>

    <p class="footer">–¢—ã ‚Äî –º–æ–µ —Å–∞–º–æ–µ –¥–æ—Ä–æ–≥–æ–µ —Å–æ–∫—Ä–æ–≤–∏—â–µ! üíñ</p>
    <script>
        const messages = [
            "‚ù§Ô∏è –û–∫—Å–∞–Ω–∞, —Ç—ã –¥–µ–ª–∞–µ—à—å –∫–∞–∂–¥—ã–π –º–æ–π –¥–µ–Ω—å –æ—Å–æ–±–µ–Ω–Ω—ã–º! –õ—é–±–ª—é —Ç–µ–±—è! üíñ",
            "üíô –¢—ã –º–æ–µ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ, –º–æ—è —Ä–∞–¥–æ—Å—Ç—å, –º–æ—è –≤—Å–µ–ª–µ–Ω–Ω–∞—è! üíô",
            "üíú –°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏! –¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è! üíú",
            "üíõ –Ø —Å—á–∞—Å—Ç–ª–∏–≤, —á—Ç–æ –º–æ–≥—É –Ω–∞–∑—ã–≤–∞—Ç—å —Ç–µ–±—è —Å–≤–æ–µ–π –∂–µ–Ω–æ–π! ‚ù§Ô∏è",
            "üíñ –¢—ã –º–æ–π —Å–≤–µ—Ç, –º–æ—è –æ–ø–æ—Ä–∞, –º–æ–µ —Å—á–∞—Å—Ç—å–µ! üíñ",

            "üß° –¢—ã –∑–∞–ø–æ–ª–Ω—è–µ—à—å –º–æ—é –∂–∏–∑–Ω—å –ª—é–±–æ–≤—å—é –∏ —Ç–µ–ø–ª–æ–º! üß°",
            "üíô –ü—É—Å—Ç—å –Ω–∞—à–∞ –ª—é–±–æ–≤—å –±—É–¥–µ—Ç –≤–µ—á–Ω–æ–π, –∫–∞–∫ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Ü–∏–∫–ª —Ä–∞–¥–æ—Å—Ç–∏! üíô",

        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const message = document.getElementById('message');
            message.innerText = messages[Math.floor(Math.random() * messages.length)];
            envelope.classList.add('open');

        function createHearts() {
            setInterval(() => {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
