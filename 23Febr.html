<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Квест на 23 февраля</title>
  <style>
    :root{
      --bg:#0f0f14;
      --card:#171722;
      --card2:#1f1f2e;
      --text:#ffffff;
      --muted:#c9c9d6;
      --accent:#4dd0e1;
      --accent2:#ffb74d;
      --danger:#ff4081;
      --ok:#7cff6b;
      --shadow: 0 12px 30px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, rgba(77,208,225,.20), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(255,183,77,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
      overflow-x:hidden;
      text-align:center;
      min-height:100vh;
    }
    h1{
      margin:24px 12px 6px;
      font-size:34px;
      color: var(--accent);
      letter-spacing:.2px;
    }
    .subtitle{
      margin:0 12px 18px;
      font-size:18px;
      color:var(--muted);
    }
    .wrap{
      max-width: 780px;
      margin: 0 auto;
      padding: 10px 14px 60px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      margin: 14px auto;
      position: relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-40% -30%;
      background: radial-gradient(circle at 30% 20%, rgba(77,208,225,.18), transparent 40%),
                  radial-gradient(circle at 70% 60%, rgba(255,183,77,.14), transparent 42%);
      transform: rotate(8deg);
      pointer-events:none;
    }
    .content{
      position:relative;
      z-index:1;
    }
    .toprow{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(77,208,225,.12);
      border: 1px solid rgba(77,208,225,.25);
      color: var(--text);
      font-weight:bold;
      font-size:14px;
    }
    .progress{
      width: 240px;
      max-width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
    }
    .bar{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition: width .35s ease;
    }
    .question{
      font-size: 22px;
      line-height:1.25;
      margin: 8px 8px 16px;
      font-weight: 800;
    }
    .answers{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 0 4px 6px;
    }
    button.choice, button.primary, button.ghost{
      border:none;
      cursor:pointer;
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 16px;
      font-weight: 700;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
    }
    button.choice{
      color: var(--text);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      text-align:left;
      min-height:54px;
    }
    button.choice:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.11);
    }
    .footerRow{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 14px;
    }
    button.primary{
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color:#0b0b10;
      padding: 12px 16px;
    }
    button.primary:hover{ transform: translateY(-1px); }
    button.ghost{
      background: transparent;
      border:1px solid rgba(255,255,255,.18);
      color: var(--text);
      padding: 12px 16px;
      box-shadow:none;
    }
    button.ghost:hover{ transform: translateY(-1px); background: rgba(255,255,255,.06); }

    .resultTitle{
      font-size: 26px;
      font-weight: 900;
      margin: 6px 8px 6px;
      color: var(--accent2);
    }
    .resultText{
      font-size: 18px;
      line-height:1.35;
      color: var(--text);
      margin: 10px 10px 0;
    }
    .small{
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
    }

    /* floating sparks */
    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(-900px) rotate(260deg); opacity: 0; }
    }
    .spark{
      position: fixed;
      bottom: -40px;
      width: 18px;
      height: 18px;
      pointer-events:none;
      opacity:0;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
      animation: floatUp 6s linear forwards;
    }
    .spark::before{
      content:"✦";
      display:block;
      font-size: 20px;
      color: rgba(77,208,225,.95);
      text-shadow: 0 0 14px rgba(77,208,225,.35);
    }
    .spark.alt::before{
      content:"✹";
      color: rgba(255,183,77,.95);
      text-shadow: 0 0 14px rgba(255,183,77,.35);
    }
